<!DOCTYPE html>
<html>
    <head>
        <title>tạo tài khoản google</title>

    </head>
    <body>
        <div style="display:flex">
            <div>
                <img src="hinh anh/images.png" alt="">
                <h1>Tạo Tài Khoản Google</h1>
                <br>
                <input placeholder="Họ" type="text"> 
                <input placeholder="Tên" type="text">
                <br>
                <br>
                <input placeholder="Tên người dùng                                         @gmail.com" type="text" size="46">
                <br>
                <small>Bạn có thể sử chữ cái,số và dấu chấm</small>
                <br>
                <br>
                <a href="https://james.codegym.vn/user/profile.php?id=4507">Sử dụng địa chỉ email hiện tại của tôi</a>
                <br>
                <br>
                <br>
                <input placeholder="Mật khẩu" type="text">
                 <input placeholder="Xác nhận" type="text">
                 <br>
                <small>Sử dụng 8 kí tự trở lên và kết hợp chữ cái,chữ số và biểu tượng</small>
                <br>
                <input type="checkbox" name="hiển thị" id="hiển thị" value="hiển thị">
                <label for="hiển thị">Hiển thị mật khẩu</label>
                <br>
                <br>
                <br>
                <a href="https://accounts.google.com/signin/v2/identifier?biz=false&flowEntry=AddSession&hl=vi&continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dvi&dsh=S33779745%3A1617764316856434&gmb=exp&flowName=GlifWebSignIn">Đăng nhập</a>
            </div>
            <div>
                <img src="hinh anh/account.svg" alt="" width="244" height="244">
                <br>
                <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google</p>
                
            
            </div>
        </div>      
    </body>
</html>
